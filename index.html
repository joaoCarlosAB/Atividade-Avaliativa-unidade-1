<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.jfif" type="image/x-icon">
    <title>Atividade Avaliativa – UNIDADE 1</title>
</head>
<body id="body">
    <div id="container">
        <div id="buttons-background-color">
            <Ul>
                <li><button id="btn-color-01">#01087C</button></li>
                <li><button id="btn-color-02">#0311FC</button></li>
                <li><button id="btn-color-03">#4048C9</button></li>
            </Ul>
        </div>
        <nav>
            <h3 id="logo">FATURE SAVE</h3>                
            <ul>
                <li>CONTACT</li>
                <li>PARTNERS</li>
                <li>INFO</li>
                <li>HOME</li>
            </ul>
        </nav>
        <div id="conteudo">
            <div id="info">
                <h1>INVEST, SAVE & GROW<br>WHITH US</h1>
                <p>Invest in the best savings platform.<br>Grow your money and save your taxes by investing in<br>mutual and Linked Saving scheme</p>
                <div id="buttons-container">
                    <button>Save Taxes</button>
                    <button>Grow Money</button>
                </div>
            </div>
            <div id="img-info">
                <img src="img/working-in-office-thumb.jpg" alt="working">
            </div>
        </div>
        <div id="mural-de-mensagem">
            <div id="recado">
                <h3>Deixe seu recado!</h3>
                <div class="input-text">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="input-text">
                    <label for="message">Mensagem</label>
                    <input type="text" name="message" id="message">
                </div>
                <div class="button-enviar">
                    <button id="enviar">Enviar</button>
                </div>
                <div id="mensagem"></div>
            </div>
        </div>
    </div>
    <footer>
        <button onclick="exibirPopup()">Créditos</button>
    </footer>
    
    <script src="js/background_color.js"></script>
    <script src="js/message.js"></script>
    <script src="js/pop-up.js"></script>
</body>
</html>
